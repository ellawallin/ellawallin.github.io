<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        {{ if eq .Page.Title "" }}
            <title>{{ .Site.Title }}</title>
        {{ else }}
            <title>{{ .Page.Title }} | {{ .Site.Title }}</title>
        {{ end }}
    </head>
    <body>
        {{ partial "header" . }}
        {{ block "main" . }}
        {{ end }}
        {{ partial "footer" . }}
    </body>
</html>
