<header>
    {{ $class := "" }}
    {{ if .Params.thumb }}
        {{ $class = "inverted" }}
    {{ end }}

    <div class="header__content column">
        <div class="header__logo">
            <a class="{{ $class }}" href="/">Ella Wallin</a>
        </div>

        <nav class="header__nav">
            {{ range .Site.Sections }}
                {{ if .RegularPages }}
                    <a class="{{ $class }}" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
                {{ end }}
            {{ end }}

            <a class="{{ $class }}" href="/about">About</a>
        </nav>
    </div>
</header>
