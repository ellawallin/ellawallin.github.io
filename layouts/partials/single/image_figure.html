{{ $resized := partial "fn/ResizeSmart" (dict "image" .src "length" 1500) }}
{{ $resizedZoom := partial "fn/ResizeSmart" (dict "image" .src "length" 2000) }}

<img
    class="figure__img zoomable{{ if .outline }} outlined{{ end }}"
    loading="lazy"
    src="{{ $resized.RelPermalink }}"
    data-zoom-src="{{ $resizedZoom.RelPermalink }}"

    {{ with .alt }}
        alt="{{ . }}"
    {{ end }}

    {{ with .title }}
        title="{{ . }}"
    {{ end }}
/>
