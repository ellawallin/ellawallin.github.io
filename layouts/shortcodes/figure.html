{{ with resources.Get (.Get "src") }}
    {{ $resized := partial "fn/ResizeSmart" (dict "image" . "length" 1500) }}

    <figure>
        {{ partial "single/image_figure" (dict
            "src" $resized.RelPermalink
            "title" ($.Get "title")
            "alt" ($.Get "alt")
            "outline" ($.Get "outline")
        ) }}
    </figure>
{{ end }}
